<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Respected Anger</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="light-mode" dir="ltr">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="mb-3" id="mainHeading">Respected Anger</h1>
      <div>
        <button class="btn btn-sm btn-outline-secondary me-2" id="darkBtn">🌙 Dark Mode</button>
        <button class="btn btn-sm btn-outline-secondary me-2" id="lightBtn">☀️ Light Mode</button>
        <button class="btn btn-sm btn-outline-primary me-1 lang-btn" data-lang="en">English</button>
        <button class="btn btn-sm btn-outline-primary me-1 lang-btn" data-lang="es">Español</button>
        <button class="btn btn-sm btn-outline-primary lang-btn" data-lang="fa">فارسی</button>
      </div>
    </div>

    <div id="introText" class="my-4 fs-5"></div>

    <div class="row" id="maskContainer"></div>
  </div>

  <!-- Story Modal -->
  <div class="modal fade" id="storyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Story</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="storyText" class="fs-5"></div>
          <small id="storySource" class="text-muted d-block mt-3"></small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
